<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Login</h1>
            <br>
            <a class='link' href="{{ url_for('home') }}">Home</a>
        </div>
    </header>
    <main>
        <section class="container">
            <form action="{{ url_for('login') }}" method="POST" class="form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </section>
        <br>
        <p style="text-align: center;">Don't have an account? <a class="link" style="color: black" href="{{ url_for('register') }}">Register here.</a></p>
    </main>
</body>
</html>
